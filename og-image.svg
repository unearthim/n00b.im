<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#202028"/>
  
  <!-- Retro grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#2a2a32" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Top border decoration -->
  <rect x="0" y="0" width="1200" height="8" fill="#4ade80"/>
  
  <!-- Main content box -->
  <rect x="100" y="120" width="1000" height="400" fill="none" stroke="#ffffff" stroke-width="8" rx="0"/>
  
  <!-- Inner shadow effect -->
  <rect x="112" y="132" width="976" height="376" fill="none" stroke="#000000" stroke-width="4" opacity="0.3"/>
  
  <!-- Title text with retro styling -->
  <text x="600" y="240" font-family="Arial Black, sans-serif" font-size="120" font-weight="900" fill="#4ade80" text-anchor="middle" letter-spacing="-2">
    n00b.im
  </text>
  
  <!-- Text shadow -->
  <text x="608" y="248" font-family="Arial Black, sans-serif" font-size="120" font-weight="900" fill="#000000" text-anchor="middle" letter-spacing="-2" opacity="0.5">
    n00b.im
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="320" font-family="monospace" font-size="32" fill="#ffffff" text-anchor="middle" letter-spacing="4">
    THE INFINITE TUTORIAL
  </text>
  
  <!-- Emoji/Icon representation (pixelated egg) -->
  <g transform="translate(600, 380)">
    <!-- Simplified pixel art egg -->
    <ellipse cx="0" cy="0" rx="45" ry="55" fill="#FFFACD"/>
    <ellipse cx="0" cy="0" rx="40" ry="50" fill="#FFF8DC"/>
    <!-- Crack line -->
    <path d="M -15,-10 L -5,0 L -15,10" stroke="#888" stroke-width="3" fill="none"/>
    <circle cx="-20" cy="-15" r="8" fill="#000000"/>
    <circle cx="-18" cy="-16" r="3" fill="#ffffff"/>
  </g>
  
  <!-- Bottom decoration -->
  <text x="600" y="480" font-family="monospace" font-size="24" fill="#666666" text-anchor="middle">
    [ PRESS START TO FAIL ]
  </text>
  
  <!-- Footer credit -->
  <text x="600" y="580" font-family="monospace" font-size="18" fill="#666666" text-anchor="middle">
    a digital monument by unearth heritage foundry
  </text>
  
  <!-- Corner brackets decoration -->
  <path d="M 120,140 L 120,160 M 120,140 L 140,140" stroke="#4ade80" stroke-width="4" fill="none"/>
  <path d="M 1080,140 L 1080,160 M 1080,140 L 1060,140" stroke="#4ade80" stroke-width="4" fill="none"/>
  <path d="M 120,500 L 120,480 M 120,500 L 140,500" stroke="#4ade80" stroke-width="4" fill="none"/>
  <path d="M 1080,500 L 1080,480 M 1080,500 L 1060,500" stroke="#4ade80" stroke-width="4" fill="none"/>
</svg>
